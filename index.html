<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecalo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="navigation-bar">
                <nav>
                    <a href="#">About</a>
                    <a href="#">Pricing</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
            <div class="logo">
                <img src="./images/Logo.svg" alt="Lecalo company logo">
            </div>
            <div class="social-media">
                <nav>
                    <a href="#"><img src="./images/Twitter-icon.svg" alt="Twitter icon"></a>
                    <a href="#"><img src="./images/Facebook-icon.svg" alt="Facebook icon"></a>
                    <a href="#"><img src="./images/Instagram-icon.svg" alt="Instagram icon"></a>
                </nav> 
            </div> 
        </header>
        <div class="service">
            <h1>Manage expenses<br> directly from Chrome</h1>
            <button>Get in touch</button>
            <div class="browser">
                <div class="top">
                    <div class="options">
                        <div id="red" class="circle"></div>
                        <div id="yellow" class="circle"></div>
                        <div id="green" class="circle"></div>
                    </div> 
                </div>
                <div class="window"></div>
            </div>
        </div> 
        <hr>
    </div>
    
</body>
</html>
